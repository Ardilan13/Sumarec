<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumarec</title>
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>

<body>
    <header>
        <a class="logo" href="index.html">
            <picture>
                <source srcset="build/img/logoBlanco.avif" type="image/avif">
                <source srcset="build/img/logoBlanco.webp" type="image/webp">
                <img loading="Lazy" src="build/img/logoBlanco.png" alt="logo Sumarec">
            </picture>
        </a>
        <nav>
            <a href="">SERVICIOS</a>
            <a href="">GALERIA</a>
            <a href="">CONTACTO</a>
        </nav>
    </header>
    <main>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <picture>
                    <source srcset="build/img/constructor.avif" type="image/avif">
                    <source srcset="build/img/constructor.webp" type="image/webp">
                    <img loading="Lazy" src="build/img/constructor.png" alt="logo Sumarec">
                </picture>
              </div>
              <div class="carousel-item">
                <picture>
                    <source srcset="build/img/constructor.avif" type="image/avif">
                    <source srcset="build/img/constructor.webp" type="image/webp">
                    <img loading="Lazy" src="build/img/constructor.png" alt="logo Sumarec">
                </picture>
              </div>
              <div class="carousel-item">
                <picture>
                    <source srcset="build/img/constructor.avif" type="image/avif">
                    <source srcset="build/img/constructor.webp" type="image/webp">
                    <img loading="Lazy" src="build/img/constructor.png" alt="logo Sumarec">
                </picture>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>

        <section>

        </section>
    </main>
</body>

</html>
