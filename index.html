<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumarec</title>
    <link rel="stylesheet" href="build/css/app.css">
    <script src="build/js/app.js"></script>

</head>
<body>
    <header>
        <picture>
            <source srcset="build/img/logoMin.avif" type="image/avif">
            <source srcset="build/img/logoMin.webp" type="image/webp">
            <img loading="Lazy" src="build/img/logoMin.png" alt="logo Sumarec">
        </picture>
        <nav>
            <a href="">INICIO</a>
            <a href="">SERVICIOS</a>
            <a href="">GALERIA</a>
            <a href="">CONTACTO</a>
        </nav>
    </header>
    <main>
        <div class="slide">
			<div class="slide-inner">
				<input class="slide-open" type="radio" id="slide-1" 
			 	     name="slide" aria-hidden="true" hidden="" checked="checked">
				<div class="slide-item">
                    <picture>
                        <source srcset="build/img/constructor.avif" type="image/avif">
                        <source srcset="build/img/constructor.webp" type="image/webp">
                        <img loading="Lazy" src="build/img/constructor.png" alt="constructor">
                    </picture>
				</div>
				<input class="slide-open" type="radio" id="slide-2" 
			 	     name="slide" aria-hidden="true" hidden="">
				<div class="slide-item">
                    <picture>
                        <source srcset="build/img/constructor.avif" type="image/avif">
                        <source srcset="build/img/constructor.webp" type="image/webp">
                        <img loading="Lazy" src="build/img/constructor.png" alt="constructor">
                    </picture>
				</div>
				<input class="slide-open" type="radio" id="slide-3" 
			 	     name="slide" aria-hidden="true" hidden="">
				<div class="slide-item">
                    <picture>
                        <source srcset="build/img/constructor.avif" type="image/avif">
                        <source srcset="build/img/constructor.webp" type="image/webp">
                        <img loading="Lazy" src="build/img/constructor.png" alt="constructor">
                    </picture>
				</div>
				<label for="slide-3" class="slide-control prev control-1">‹</label>
				<label for="slide-2" class="slide-control next control-1">›</label>
				<label for="slide-1" class="slide-control prev control-2">‹</label>
				<label for="slide-3" class="slide-control next control-2">›</label>
				<label for="slide-2" class="slide-control prev control-3">‹</label>
				<label for="slide-1" class="slide-control next control-3">›</label>
				<ol class="slide-indicador">
					<li>
						<label for="slide-1" class="slide-circulo">•</label>
					</li>
					<li>
						<label for="slide-2" class="slide-circulo">•</label>
					</li>
					<li>
						<label for="slide-3" class="slide-circulo">•</label>
					</li>
				</ol>
			</div>
		</div>
    </main>
</body>

</html>
